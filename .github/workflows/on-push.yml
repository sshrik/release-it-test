name: 'on-push'

on:
  push:
    branches:
    - main
    - develop

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: git checkout HEAD
      
      - name: Cache yarn install
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
                
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸ›« Release it
        run: yarn release --ci
